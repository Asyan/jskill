<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
	<title> Single Page application</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="live-search.js"></script>
  <script src="tempApp.js"></script>
</head>
<body>
  <center>
    <h1> Weather API application </h1><br>
      <form id="live-search" action="" class="styled" method="post">
        <input type="text" class="text-input" 
          id="filter" placeholder="Enter your city" value="" />
        <button type="button" id="btn" onclick="getTemp()">Let me know</button> 
      </form>
    <p>
      Available cities:
      <nav>
        <ul>
          <li>Moscow</li>
          <li>Sydney</li>
          <li>Washington</li>
          <li>Tokyo</li>

        </ul>
      </nav>
    </p>

<div ng-app="myApp" ng-controller="myCtrl"> 
  <p>Today's welcome message is:</p>
  <h6>{{myWelcome}}</h6>
</div>

    <p>
      <a href="analyzer.html"> Bash analyzer </a>
    </p>
  </center>

</body>
</html>
